<!DOCTYPE html>
<html>
    <head>
        <title>Forms Practice</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <body>
        <main>
            <form action="http://se.shenkar.ac.il/teach/web1/get_form3.php" method="get" autocomplete="on">
            First name: <input type="text" id="fn" name="fullName" placeholder="my name" class="form-control"> <br>
            Password: <input type="password" class="form-control" name="pass" placeholder="password" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"> <br>
            Email: <input type="email" class="form-control" name="mail"> <br>
            Website: <input type="url" class="form-control" name="website"> <br>
            Phone Number: <input type="tell" id="p" class="form-control" name="phone"> <br>
            Coffee cups: <input type="number"  class="form-control" name="coffee"> <br>
            How mad are you today?: <input type="range" class="form-range" name="temper"> <br>
            Address: <textarea name="address" class="form-control"></textarea> <br>
            <fieldset>
                    <legend>interests</legend>
                Gaming: <input type="checkbox" name="interests[]"  value="video games"> <br>
                Movies: <input type="checkbox" name="interests[]" value="watching movies"> <br>
                Travel: <input type="checkbox" name="interests[]" value="traveling"> <br>
            </fieldset>
            How you indentify as?: <br> Female <input type="radio" name="gender" value="female"> 
            Male <input type="radio" name="gender" value="female">
            Non-Binary <input type="radio" name="gender" value="female"><br>
            Age: <select name="age" required title="need to be filled">
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
                <option value="32">32</option>
                <option value="33">33</option>
                <option value="34">34</option>
                <option value="35">35</option>
                <option value="36">36</option>
                <option value="37">37</option>
                <option value="38">38</option>
            </select> <br>
            
            <input type="submit" value="click on me!">
            </form>
        </main>
    </body>
</html>
