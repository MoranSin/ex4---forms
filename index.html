        <main>
            <form action="http://se.shenkar.ac.il/teach/web1/get_form3.php" method="get" autocomplete="on">

            Email: <input type="email" class="form-control" name="mail"> <br>
            Website: <input type="url" class="form-control" name="website"> <br>
            Phone Number: <input type="tell" id="p" class="form-control" name="phone"> <br>

            Madness meter: <input type="range" class="form-range" name="temper"> <br>
            Address: <textarea name="address" class="form-control"></textarea> <br>
            Interests: <br>
            <fieldset class="form-control"> 
                Gaming &nbsp;<input type="checkbox" class="form-check-input"  name="interests[]"  value="video games"> <br>

                Animals &nbsp;<input type="checkbox" class="form-check-input"  name="interests[]" value="traveling"> <br>

            </fieldset><br>

            Male <input type="radio" class="form-check-input" name="gender" value="Male"> &nbsp;
            Non-Binary <input type="radio" class="form-check-input" name="gender" value="Non-Binary"></fieldset>
